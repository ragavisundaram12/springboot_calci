<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Simple Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Simple Calculator</h2>
        
        <form action="/calculate" method="post" class="space-y-4">
            <div>
                <label class="block text-gray-600 font-semibold">Number 1:</label>
                <input type="number" name="num1" required 
                       class="w-full mt-2 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-gray-600 font-semibold">Number 2:</label>
                <input type="number" name="num2" required
                       class="w-full mt-2 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-gray-600 font-semibold">Operation:</label>
                <select name="operations" required
                        class="w-full mt-2 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="+">Add</option>
                    <option value="-">Subtract</option>
                    <option value="*">Multiply</option>
                    <option value="/">Divide</option>
                </select>
            </div>

            <button type="submit" 
                    class="w-full bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 transition">
                Calculate
            </button>
        </form>

        <!-- Result Section -->
        <div th:if="${result != null}" class="mt-6 text-center">
            <h3 class="text-lg font-bold text-gray-700">Result</h3>
            <p class="mt-2 text-xl font-semibold text-green-600">
                <span th:text="${num1}"></span>
                <span th:text="${operations}"></span>
                <span th:text="${num2}"></span>
                =
                <span th:text="${result}"></span>
            </p>
        </div>
    </div>
</body>
</html>
